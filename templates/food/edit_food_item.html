<!DOCTYPE html>
<html>
<head>
    <title>Edit Food Item</title>
</head>
<body>
    <h1>Edit Food Item</h1>
    <form method="POST">
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" value="{{ item.amount }}" required>
        <br>
        <label for="units">Units:</label>
        <input type="text" id="units" name="units" value="{{ item.units }}" required>
        <br>
        <label for="expiration_date">Expiration Date:</label>
        <input type="date" id="expiration_date" name="expiration_date" value="{{ item.expiration_date.strftime('%Y-%m-%d') }}" required>
        <br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('mainbp.inventory') }}">Back to Inventory</a>
</body>
</html>
