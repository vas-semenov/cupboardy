{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="centered">
        <h2>Change Password</h2>
        <form method="POST">
            {{ form.csrf_token() }}
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" required>
            </div>
            <button type="submit" name="submit" id="submit">Send Email</button>
        </form>

    </div>
{% endblock %}
